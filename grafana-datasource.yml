apiVersion: 1

datasources:
- name: MySQL
  type: mysql
  url: auth_mysql
  database: alliance_auth
  user: grafana
  secureJsonData:
    password: $GRAFANA_DB_PASSWORD

- name: Prometheus
  type: prometheus
  url: http://prometheus:9090 
  isDefault: true
  access: proxy
  editable: true

- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  version: 1
  editable: false
  isDefault: false
